version: "3"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - postgres
      - redis
    develop:
      watch:
        - action: rebuild
          path: ./backend

  webapp:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    develop:
      watch:
        - action: rebuild
          path: ./frontend

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: abcde
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
